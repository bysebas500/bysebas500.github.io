<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 06</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Author" content="Sebastián Esquivel Ortiz">
    <meta name="Fecha" content="12 de mayo de 2025">
    <meta name="Descripción" content="JavaScript">
    <style>
        P {
            color: limegreen;
            background-color: black;
            border: crimson 2px dashed;
        }
    </style>
    <script>
        function click() {
            document.getElementById("varParrafo").innerHTML = "Hola mundo con Click!!<br>";
        }

        function dobleClick() {
            document.getElementById("varParrafo").innerHTML += "Hola mundo con DobleClick!!<br>";
        }

        function funcionValidar() {
            if (navigator.cookieEnabled == true) {
                alert("Bienvenido a mi sitio web!!!!");
            }
        }

        function funcionOver(obj) {
            obj.style.backgroundColor = "Navy";
        }

        function funcionOut(obj) {
            obj.style.backgroundColor = "Black";
        }

        function cambiaColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body onload="funcionValidar()">
    <h1>Unidad 3 | Actividad 06 :: Tema (JavaScript - Eventos)</h1>
    <h3>Presiona el botón para ejecutar el código.</h3>

    <button onclick="click()" ondblclick="dobleClick()">Acción...</button>
    <p id="varParrafo" onmouseover="funcionOver(this)" onmouseout="funcionOut(this)"></p>

    <fieldset>
        <legend>Elige un color fondo...</legend>
        <button onclick="cambiaColor('SteelBlue')">Azul</button>
        <button onclick="cambiaColor('Crimson')">Rojo</button>
        <button onclick="cambiaColor('Seagreen')">Verde</button>
    </fieldset>
</body>
</html>
