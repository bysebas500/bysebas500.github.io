<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 07</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Author" content="Sebastián Esquivel Ortiz">
    <meta name="Fecha" content="13 de mayo de 2025">
    <meta name="Descripción" content="JavaScript">
    <script src="Actividad_07_JS.js"></script>
</head>
<body>
    <h3>Unidad 3 | Actividad 07 :: Tema (JavaScript)</h3>

    <form class="form-horizontal" name="frmControles" action="#" method="post" onsubmit="funcionControles()">
        <fieldset>
            <legend>Controles</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="groupRadio">Elige el tamaño</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="groupRadio-0">
                            <input type="radio" name="groupRadio" id="groupRadio-0" value="SS" checked="checked">
                            Combo pequeño
                        </label>
                    </div>
                    <div class="radio">
                        <label for="groupRadio-1">
                            <input type="radio" name="groupRadio" id="groupRadio-1" value="SM">
                            Combo mediano
                        </label>
                    </div>
                    <div class="radio">
                        <label for="groupRadio-2">
                            <input type="radio" name="groupRadio" id="groupRadio-2" value="SG">
                            Combo grande
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="groupCheck">Elige ingredientes</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="groupCheck-0">
                            <input type="checkbox" name="groupCheck" id="groupCheck-0" value="1">
                            Queso
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-1">
                            <input type="checkbox" name="groupCheck" id="groupCheck-1" value="2">
                            Jamón
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-2">
                            <input type="checkbox" name="groupCheck" id="groupCheck-2" value="3">
                            Tocino
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-3">
                            <input type="checkbox" name="groupCheck" id="groupCheck-3" value="4">
                            Champiñon
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-4">
                            <input type="checkbox" name="groupCheck" id="groupCheck-4" value="5">
                            Pepperoni
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="selectBasic">Elige complemento</label>
                <div class="col-md-4">
                    <select id="selectBasic" name="selectBasic" class="form-control">
                        <option value="0">Ninguno</option>
                        <option value="1">Papas</option>
                        <option value="2">Brownies</option>
                        <option value="3">Refresco</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="selectMultiple">Elige otras opciones</label>
                <div class="col-md-4">
                    <select id="selectMultiple" name="selectMultiple" class="form-control" multiple="multiple">
                        <option value="0">Mayonesa</option>
                        <option value="1">Ketchup</option>
                        <option value="2">Mostaza</option>
                        <option value="3">Ranch</option>
                        <option value="4">Jalapeños</option>
                        <option value="5">Aderezo de chipotle</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Archivos</label>
                <input type="file" id="varFile" name="varFile"><br>
                <label class="col-md-4 control-label">Color</label>
                <input type="color" id="varColor" name="varColor"><br>
                <label class="col-md-4 control-label">Fechas</label>
                <input type="date" id="varDate" name="varDate"><br>
                <label class="col-md-4 control-label">Tiempo</label>
                <input type="time" id="varTime" name="varTime"><br>
                <label class="col-md-4 control-label">Semana</label>
                <input type="week" id="varWeek" name="varWeek"><br>
                <label class="col-md-4 control-label">Mes</label>
                <input type="month" id="varMonth" name="varMonth"><br>
                <label class="col-md-4 control-label">Número</label>
                <input type="number" id="varNumber" name="varNumber" min="0" max="100" step="1" value="50"><br>
                <label class="col-md-4 control-label">Rango</label>
                <input type="range" id="varRange" name="varRange" min="0" max="100" step="1" value="50">
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary">
                    <input type="reset" id="btnReiniciar" name="btnReiniciar" class="btn btn-info">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
